#################################################
# Base dir
#################################################

data_dir=/usr/share/ossim
base_dir=/usr/share/ossim/www
ossim_interface=eth0
ossim_link=/ossim/
adodb_path=/usr/share/php/adodb/

#################################################
# OSSIM db configuration
#################################################
ossim_type=mysql
ossim_base=alienvault
ossim_user=root
ossim_pass=
ossim_host=localhost
ossim_port=3306

#################################################
# Mail Alert
#################################################

# comment out this line if you don't want to 
# receive email notifies
#email_alert=root@localhost
email_sender=ossim@localhost


