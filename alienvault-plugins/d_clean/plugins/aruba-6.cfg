# Accepted products:
# Aruba Networks - Wireless Controller 6.1.3.5
# Description:
# 
# Aruba Wireless 6.x
# author: jschreiber
# 
# Syslog Configuration. 
# In order to configure this plugin to read the logs in the correct place, 
# please add the below configuration to your rsyslog configuration folder:
# file: /etc/rsyslog.d/zzzzz_aruba6.conf
# -- begin file 
# if $fromhost-ip isequal 'YOUR_DEVICE_IP' then /var/log/ossim/aruba.log
# if $fromhost isequal 'YOUR_DEVICE_HOSTNAME' then /var/log/ossim/aruba.log
# & ~
# -- end file 
#
#

[DEFAULT]
plugin_id=1690

[config]
type=detector
enable=yes

source=log
location=/var/log/ossim/aruba.log
create_file=false

process=
start=no	; launch plugin process when agent starts
stop=no     ; shutdown plugin process when agent stops
startup=
shutdown=



[0001- aruba - RogueAP]
event_type=event
regexp="(?P<date>\w{3}\s{1,2}\d{1,2}\s\d{2}\:\d{2}\:\d{2})\s+(?P<device>\S+)\s+(?P<daemon>\S+)\[.*?\<(?P<sid>\d+)\>.*client\s(?P<mac1>\S{2}:\S{2}:\S{2}:\S{2}:\S{2}:\S{2}).*BSSID\s+(?P<mac2>\S{2}:\S{2}:\S{2}:\S{2}:\S{2}:\S{2}).*SSID\s+(?P<SSID>\S+)"
device={resolv($device)}
precheck="127037"
plugin_sid={$sid}
date={normalize_date($date)}
userdata1={$mac1}
userdata2={$mac2}
userdata3={$SSID}

