[0001 - aix-audit-generic-event-control-characters-on]

event_type=event
regexp=(\SYSLOG_DATE)\s+(\S+)\s+(\S+?)#011(\d+?)#011(\d+?)#011(.+? \w{3} \d{1,2}\d{1,2} \d{1,2}:\d{1,2}\d{1,2}:\d{1,2} \d{4})#011(\S+?)#011(\S+?)#011(\S+?)#011(\S+?)#011(\d+?)#011(\d+)#011(\S+?)#011(.+)
date={normalize_date($1)}   ; #1  Date
plugin_sid={translate($7)}  ; #3  Event Type 
src_ip={resolv($2)}         ; #2  Sensor
username={$9}               ; #9  Real
userdata1={$7}              ; #7  Event Type
userdata2={$8}              ; #8  Command
userdata3={$10}             ; #10 User
userdata4={$14}             ; #14 Trail 


