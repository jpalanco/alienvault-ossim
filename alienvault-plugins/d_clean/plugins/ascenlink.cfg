[DEFAULT]
plugin_id=1660

[config]
type=detector
enable=yes

source=log
location=/var/log/syslog
create_file=false

process=
start=no
stop=no
startup=
shutdown=

[translation]


ICMP=20
47(GRE)=21

UDP=25
Unknown(UDP)=25
TCP=30
Unknown(TCP)=30

DNS=41
FTP=42
H323=43
HTTP=44
HTTPS=45
IMAP=46
NTP=47
POP3=48
RDP=49
SMTP=50
SNMP=51
SSH=52
TELNET=53

pcAnywhere-D=80
pcAnywhere-S=81




[0001 - ascenlink-icmp-event]
event_type=event
regexp=(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}).*?PROTO=ICMP TYPE=(\d+).*?SRC=(\S+).*?DST=(\S+)
date={normalize_date($1)}
plugin_id=1660
plugin_sid={$2}
src_ip={resolv($3)}
dst_ip={resolv($4)}




[0002 - ascenlink-logged-in]
event_type=event
regexp=(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) (\S+) logged in from (\IPV4)
date={normalize_date($1)}
username={$2}
src_ip={$3}
plugin_id=1661
plugin_sid=101

[0003 - ascenlink-logged-out]
event_type=event
regexp=(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) (\S+) logged out from (\IPV4)
date={normalize_date($1)}
username={$2}
dst_ip={$3}
plugin_id=1661
plugin_sid=102

[0004 - ascenlink-password]
event_type=event
regexp=(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) Incorrect (\S+) password from (\IPV4)
date={normalize_date($1)}
username={$2}
src_ip={$3}
plugin_id=1661
plugin_sid=103

[0005 - scenlink-failed-to-browse]
event_type=event
regexp=(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) Failed to browse (.*)
date={normalize_date($1)}
filename={$2}
plugin_id=1661
plugin_sid=104

[0006 - ascenlink-failed-to-push]
event_type=event
regexp=(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) Failed to push (.*)
date={normalize_date($1)}
filename={$2}
plugin_sid=105

[0007 - ascenlink-wlan-link-failure]
event_type=event
regexp=(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) WAN link (\d+) failure
date={normalize_date($1)}
userdata1={$2}
plugin_id=1661
plugin_sid=106

[0008 - ascenlink-wlan-link-recovery]
event_type=event
regexp=(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) WAN link (\d+) recovery
date={normalize_date($1)}
userdata1={$2}
plugin_id=1661
plugin_sid=107

[0009 - ascenlink-settings]
event_type=event
regexp=(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) Settings are applied for page (.*)
userdata1={$2}
plugin_id=1661
plugin_sid=108

[0010 - ascenlink-reboot]
event_type=event
regexp=(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) System reboot
plugin_id=1661
plugin_sid=109

[0011 - qscenlink-pushing-finished]
event_type=event
regexp=(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}) Pushing (.*?) Log is finished
userdata1={$2}
plugin_id=1661
plugin_sid=110

[0012 - ascenlink]
event_type=event
regexp=(\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}).*?PROTO=(\S+) SRC=(\IPV4):(\PORT) DST=(\IPV4):(\PORT)
date={normalize_date($1)}
plugin_id=1660
plugin_sid={translate($2)}
src_ip={resolv($3)}
src_port={$4}
dst_ip={resolv($4)}
dst_ip={$5}


