[DEFAULT]
plugin_id=4004

[config]
type=detector
enable=yes

source=log
location=/var/log/auth.log
create_file=false

process=rsyslogd
start=no
stop=no
startup=
shutdown=
exclude_sids=1,11

[translation]
opened=1
closed=11


[01 - pam_unix - Session status]
precheck="session "
regexp="(?P<date>\w{3}\s+\d{1,2}\s\d\d:\d\d:\d\d)\s+(?P<dst_ip>\S+)\s+(?P<process>[^\s\[]+)\[.+:\s+session (?P<status>\S+) for user (?P<user>\S+)"
event_type="event"
date={normalize_date($date)}
plugin_sid={translate($status)}
dst_ip={resolv($dst_ip)}
username={$user}
userdata1={$process}
userdata2={$status}


[02 - pam_unix - Authentication failure]
precheck=": authentication failure;"
regexp="(?P<date>\w{3}\s+\d{1,2}\s\d\d:\d\d:\d\d)\s+(?P<dst_ip>\S+)\s+(?P<process>[^\s\[]+)\[.+:\s+authentication failure\; logname=(?P<log>\S*) uid=(?P<uid>\d+) euid=(?P<euid>\d+) tty=(?P<tty>\S*) ruser=(?P<ruser>\S*) rhost=(?P<src_ip>\S*)(\s+user=(?P<user>\S+))?"
event_type="event"
date={normalize_date($date)}
plugin_sid=2
dst_ip={resolv($dst_ip)}
src_ip={resolv($src_ip)}
filename={$log}
username={$user}
userdata1={$process}
userdata2={$uid}
userdata3={$euid}
userdata4={$tty}
userdata5={$ruser}


[03 - pam_unix - Authentication failures (2 or more)]
precheck="more authentication failures"
regexp="(?P<date>\w{3}\s+\d{1,2}\s\d\d:\d\d:\d\d)\s+(?P<dst_ip>\S+)\s+(?P<process>\S+)\[.+(?P<times>\d+) more authentication failures?\; logname=(?P<log>\S*) uid=(?P<uid>\d+) euid=(?P<euid>\d+) tty=(?P<tty>\S*) ruser=(?P<ruser>\S*) rhost=(?P<src_ip>\S*)(\s+user=(?P<user>\S+))?"
event_type="event"
date={normalize_date($date)}
plugin_sid=3
dst_ip={resolv($dst_ip)}
src_ip={resolv($src_ip)}
filename={$log}
username={$user}
userdata1={$process}
userdata2={$uid}
userdata3={$euid}
userdata4={$tty}
userdata5={$ruser}
userdata6={$times}


[04 - pam_unix - New user added]
precheck="new user:"
regexp="(?P<date>\w{3}\s+\d{1,2}\s\d\d:\d\d:\d\d)\s+(?P<dst_ip>\S+)\s+(?P<process>\S+)\[.+ new user:\s+name=(?P<user>\S+)\,"
event_type="event"
date={normalize_date($date)}
plugin_sid=4
dst_ip={resolv($dst_ip)}
username={$user}
userdata1={$process}


[05 - pam_unix - New group created]
precheck="new group:"
regexp="(?P<date>\w{3}\s+\d{1,2}\s\d\d:\d\d:\d\d)\s+(?P<dst_ip>\S+)\s+(?P<process>\S+)\[.+ new group:\s+name=(?P<user>\S+)\,"
event_type="event"
date={normalize_date($date)}
plugin_sid=5
dst_ip={resolv($dst_ip)}
username={$user}
userdata1={$process}


[06 - pam_unix - Password changed]
precheck="password changed for"
regexp="(?P<date>\w{3}\s+\d{1,2}\s\d\d:\d\d:\d\d)\s+(?P<dst_ip>\S+)\s+(?P<process>\S+)\[.+ password changed for (?P<user>\S+)"
event_type="event"
date={normalize_date($date)}
plugin_sid=6
dst_ip={resolv($dst_ip)}
username={$user}
userdata1={$process}


[07 - pam_unix - Delete user]
precheck="delete user"
regexp="(?P<date>\w{3}\s+\d{1,2}\s\d\d:\d\d:\d\d)\s+(?P<dst_ip>\S+)\s+(?P<process>\S+)\[.+ delete user [\'|\`](?P<user>\S+)[\'|\`]"
event_type="event"
date={normalize_date($date)}
plugin_sid=7
dst_ip={resolv($dst_ip)}
username={$user}
userdata1={$process}


[08 - pam_unix - Remove group]
precheck="removed group"
regexp="(?P<date>\w{3}\s+\d{1,2}\s\d\d:\d\d:\d\d)\s+(?P<dst_ip>\S+)\s+(?P<process>\S+)\[.+ removed group\s+[\'|\`](?P<group>\S+)[\'|\`] owned by [\'|\`](?P<user>\S+)[\'|\`]"
event_type="event"
date={normalize_date($date)}
plugin_sid=8
dst_ip={resolv($dst_ip)}
username={$user}
userdata1={$process}
userdata2={$group}


[09 - pam_unix - Check password]
precheck="check pass;"
regexp="(?P<date>\w{3}\s+\d{1,2}\s\d\d:\d\d:\d\d)\s+(?P<dst_ip>\S+)\s+(?P<process>\S+)\[.+check pass; user\s(?P<user>\S+)"
event_type="event"
date={normalize_date($date)}
plugin_sid=9
dst_ip={resolv($dst_ip)}
username={$user}
userdata1={$process}


[10 - pam_unix - Unable open env file]
precheck="Unable to open env file
regexp="(?P<date>\w{3}\s+\d{1,2}\s\d\d:\d\d:\d\d)\s+(?P<dst_ip>\S+)\s+(?P<process>\S+)\[.+Unable to open env file\:\s(?P<info>.*)"
event_type="event"
date={normalize_date($date)}
plugin_sid=10
dst_ip={resolv($dst_ip)}
userdata1={$process}
userdata2={$info}
