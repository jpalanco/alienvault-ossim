[DEFAULT]
plugin_id=1559

[config]
type=detector
enable=yes

source=log
location=/var/log/syslog

create_file=false

process=
start=no
stop=no
startup=
shutdown=

[translation]
p=1
b=2

[m0n0wall-generic]
event_type=event
regexp=(\SYSLOG_DATE)\s+(?P<sensor>\S+)\s+ipmon\[\d+\]:\s+(\TIME)\.\d+\s+(?P<interface>[\w\d]+)\s+\@\d+\:\d+\s+(?P<action>\w)\s+(?P<src_ip>\IPV4)\,(?P<src_port>\d+)\s+\-\>\s+(?P<dst_ip>\IPV4)\,(?P<dst_port>\d+)\s+PR\s+(?P<protocol>\w+)
date={normalize_date($1)}
device={resolv($sensor)}
src_ip={$src_ip}
src_port={$src_port}
dst_ip={$dst_ip}
dst_port={$dst_port}
plugin_sid={translate($action)}
protocol={$protocol}
interface={$interface}
